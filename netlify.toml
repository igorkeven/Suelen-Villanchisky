[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback para React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache só para vídeos estáticos (opcional)
[[headers]]
  for = "/clips/*.mp4"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
